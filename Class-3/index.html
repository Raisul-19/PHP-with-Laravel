<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clas-3 font-awesome and form</title>
    <!-- font-awesome css file link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- my css file link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <!-- font awesome icons -->
    <i class="fa-brands fa-facebook"></i>
    <i class="fa-brands fa-twitter"></i>
    <i class="fa-brands fa-whatsapp"></i>
    <i class="fa-brands fa-linkedin"></i>
    <i class="fa-brands fa-instagram"></i>

        <!-- form  -->

        <form action="#">
            <fieldset>
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="enter your name">
                <br><br>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
                <br><br>
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="password">
                <br><br>
                <label for="phone">Phone no.</label>
                <input type="tel" id="phone" placeholder="01xxxxxxxxx">
                <br><br>
                <label for="button">Button</label>
                <input type="button" id="button" value="click me">
                <br><br>
                <label for="checkbox">checkbox</label>
                <input type="checkbox" id="checkbox">
                <br><br>
                <label for="color">color</label>
                <input type="color" id="color">
                <br><br>
                <label for="date">Date</label>
                <input type="date" id="date">
                <br><br>
                <label for="date-time-local">date-time-local</label>
                <input type="datetime-local" id="date-time-local">
                <br><br>
                <label for="file">file insert</label>
                <input type="file" id="file">
                <br><br>
                <label for="hidden">hidden</label>
                <input type="hidden" id="hidden">
                <br><br>
                <label for="image">image</label>
                <input type="image" id="image">
                <br><br>
                <label for="month">month</label>
                <input type="month" id="month">
                <br><br>
                <label for="number">Number</label>
                <input type="number" id="number">
                <br><br>
                <label for="radio">radio</label>
                <input type="radio" id="radio">
                <br><br>
                <label for="range">range</label>
                <input type="range" id="range">
                <br><br>
                <input type="reset">
                <br><br>
                <label for="search">search</label>
                <input type="search" id="search">
                <br><br>
                <input type="submit" value="submit">
                <br><br>
                <label for="time">time</label>
                <input type="time" id="time">
                <br><br>
                <label for="url">url link</label>
                <input type="url" id="url">
                <br><br>
                <label for="week">week</label>
                <input type="week" id="week">
                <br><br>




            </fieldset>
        </form>





    <!-- font-awesome javascript file link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>

</body>
</html>
